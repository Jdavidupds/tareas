<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#">Inicio</a>
    <a href="#">Equipos</a>
    <a href="#">Jugadores</a>
    <a href="#">Calendario</a>
    <a href="#">Noticias</a>
    <a href="#">Contacto</a>
</div>
